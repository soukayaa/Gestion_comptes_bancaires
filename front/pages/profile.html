<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur - Banque en Ligne</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/front/js/navbar.js"></script>
    <!-- <script src="/front/js/layout.js"></script> -->
    <script src="/front/js/profile.js"></script>
</head>

<body class="bg-light">
    <!-- navbar -->
    <!-- <div id="navbarContainer"></div> -->
    <!-- Barre de navigation -->
    <div id="navbarContainer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/dashboard">Banque en Ligne</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard" data-nav="dashboard">Tableau de bord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile" data-nav="profile">Profil</a>
                        </li>
                    </ul>
                    <button id="logoutBtn" class="btn btn-light">Déconnexion</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-4">

        <!-- Tab content -->
        <div class="tab-content" id="profileTabsContent">
            <!-- Personal Information Tab -->
            <div class="tab-pane fade show active" id="profile" role="tabpanel">
                <!-- personal information card -->
                <div class="card">
                    <div class="card-header bg-white">
                        <h3 class="mb-0">Profil Utilisateur</h3>
                    </div>
                    <div class="card-body">
                        <!-- Warning and success messages -->
                        <div id="alertSuccess" class="alert alert-success" style="display: none;">
                            Les modifications ont été enregistrées avec succès
                        </div>
                        <div id="alertError" class="alert alert-danger" style="display: none;"></div>

                        <!-- Personal information form -->
                        <form id="profileForm">

                            <!-- Basic information section -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail" required>
                                <!-- <input type="email" class="form-control" id="userEmail" readonly> -->
                                <!-- <div class="form-text">L'email ne peut pas être modifié</div> -->
                            </div>

                            <div class="mb-3">
                                <label for="userName" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Enregistrer les modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
