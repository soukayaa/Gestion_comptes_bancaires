<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Banque en Ligne</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="/front/js/layout.js"></script>
    <script src="/front/js/navbar.js"></script>
    <script src="/front/js/dashboard.js"></script>
</head>

<body class="bg-light">

    <div id="navbarContainer"></div>

    <div class="container mt-4">
        <!-- Welcome message and total balance -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Bienvenue, <span id="userName">...</span></h2>
            </div>
            <div class="col-md-6 text-md-end">
                <h3>Solde Total: <span id="totalBalance" class="text-primary">...</span> €</h3>
            </div>
        </div>

        <!-- account list -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Mes Comptes</h4>
                        <button id="addAccountBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nouveau Compte
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row" id="accountsList">
                            <!-- Account cards will be dynamically added via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add account modal -->
    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau Compte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newAccountForm">
                        <div class="mb-3">
                            <label class="form-label">Nom du compte</label>
                            <input type="text" class="form-control" name="accountName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type de compte</label>
                            <select class="form-select" name="accountType" required>
                                <option value="current">Compte Courant</option>
                                <option value="savings">Compte Épargne</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" form="newAccountForm" class="btn btn-primary">Créer</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
