<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Banque en Ligne</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- <script src="/front/js/layout.js"></script> -->
    <script src="/front/js/navbar.js"></script>
    <script src="/front/js/dashboard.js"></script>
</head>

<body class="bg-light">

    <!-- Barre de navigation -->
    <div id="navbarContainer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/dashboard">Banque en Ligne</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard" data-nav="dashboard">Tableau de bord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile" data-nav="profile">Profil</a>
                        </li>
                    </ul>
                    <button id="logoutBtn" class="btn btn-light">Déconnexion</button>
                </div>
            </div>
        </nav>
    </div>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <!-- Message de bienvenue et solde total -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Bienvenue, <span id="userName">...</span></h2>
            </div>
            <div class="col-md-6 text-md-end">
                <h3>Solde Total: <span id="totalBalance" class="text-primary">...</span> €</h3>
            </div>
        </div>

        <!-- Liste des comptes -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Mes Comptes</h4>
                        <button id="addAccountBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nouveau Compte
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row" id="accountsList">
                            <!-- Les cartes des comptes seront ajoutées dynamiquement via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal d'ajout de compte -->
    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau Compte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newAccountForm">
                        <div class="mb-3">
                            <label class="form-label">Nom du compte</label>
                            <input type="text" class="form-control" name="accountName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type de compte</label>
                            <select class="form-select" name="accountType" required>
                                <option value="current">Compte Courant</option>
                                <option value="savings">Compte Épargne</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" form="newAccountForm" class="btn btn-primary">Créer</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
