<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte - Banque en Ligne</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/front/js/register.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Création de compte</h3>
                    </div>
                    <div class="card-body">
                        <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
                        <div id="successAlert" class="alert alert-success" style="display: none;"></div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" required pattern=".{8,}"
                                    title="Le mot de passe doit contenir au moins 8 caractères">
                                <div class="form-text">Le mot de passe doit contenir au moins 8 caractères</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Créer le compte</button>
                        </form>
                        <p class="text-center mt-3">
                            Déjà inscrit ? <a href="/login">Se connecter</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
